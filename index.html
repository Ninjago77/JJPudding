<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Plum Pudding Model</title>
    </head>
    <body>
        <div id="content">
            <div id="content-top">
            <h1>J. J. Thomson's</h1>
            <h2>Plum Pudding Model</h2>
            </div>

            <div id="content-bottom">
                <p>
                    <input type="range" id="distanceSlider" min="0" max="1.00" step="0.01" value="0.50">
                    <label for="distanceSlider">Distance from Center</label>
                </p>
                <p>
                    <input type="range" id="electronNoSlider" min="0" max="120" step="1" value="4">
                    <label for="electronNoSlider">No. of Electrons</label>
                </p>
                <p>
                    <input type="range" id="electronSizeSlider" min="0" max="0.50" step="0.01" value="0.10">
                    <label for="electronSizeSlider">Electron Size</label>
                </p>

                <p>Simulation by: Shanvanth Arunmozhi</p>
                <p>Group Members: Chen Lin, Vincent Guan</p>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
